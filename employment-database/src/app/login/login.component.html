<div class="login-background">
  <div class="login-wrapper">
    <div class="login-card">
      <h1 class="brand-title">EmpHub</h1>
      <p class="card-subtitle">Please log in to continue</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" placeholder="Email" formControlName="email" />
          <div class="error" *ngIf="submitted && f.email.errors">
            Valid email is required
          </div>
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password" formControlName="password" />
          <div class="error" *ngIf="submitted && f.password.errors">
            Alphanumeric password is required
          </div>
        </div>

        <div class="form-group">
          <select formControlName="role">
            <option value="" disabled>Select Role</option>
            <option value="admin">Admin Login</option>
            <option value="employee">Employee Login</option>
          </select>
          <div class="error" *ngIf="submitted && f.role.errors">
            Role is required
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
