<div class="dashboard-background">
  <div class="dashboard-card">
    <h1 class="dashboard-title">Employee Dashboard</h1>
    <p class="dashboard-subtitle">Welcome! Choose an action below.</p>

    <button class="dashboard-button" (click)="goToUserProfile()">Go to User Profile</button>
    <button class="dashboard-button" (click)="fetchRegisteredEmployees()">View Registered Employees</button>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <table *ngIf="registeredEmployees.length > 0" class="employee-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Joining Date</th>
          <th>Department</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of registeredEmployees">
          <td>{{ emp.Name }}</td>
          <td>{{ emp.Email }}</td>
          <td>{{ emp.Mobile }}</td>
          <td>{{ emp.JoiningDate }}</td>
          <td>{{ emp.Department }}</td>
          <td>{{ emp.Role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
