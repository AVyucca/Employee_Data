<div class="emp-register-wrapper">
  <div class="emp-register-card">
    <h2>Employee Registration</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Full Name <span class="required-star">*</span></label>
        <input formControlName="name" type="text" />
        <div class="error" *ngIf="submitted && f.name.errors">Full Name is required</div>
      </div>

      <div class="form-group">
        <label>Date of Birth <span class="required-star">*</span></label>
        <input formControlName="dob" type="date" />
        <div class="error" *ngIf="submitted && f.dob.errors">Date of Birth is required</div>
      </div>

      <div class="form-group">
        <label>Mobile Number <span class="required-star">*</span></label>
        <input formControlName="mobile" type="tel" />
        <div class="error" *ngIf="submitted && f.mobile.errors">Mobile Number is required</div>
      </div>

      <div class="form-group">
        <label>Joining Date <span class="required-star">*</span></label>
        <input formControlName="joiningDate" type="date" />
        <div class="error" *ngIf="submitted && f.joiningDate.errors">Joining Date is required</div>
      </div>

      <div class="form-group">
        <label>PAN Number <span class="required-star">*</span></label>
        <input formControlName="pan" type="text" />
        <div class="error" *ngIf="submitted && f.pan.errors">PAN Number is required</div>
      </div>

      <div class="form-group">
        <label>Aadhaar Number <span class="required-star">*</span></label>
        <input formControlName="aadhaar" type="text" />
        <div class="error" *ngIf="submitted && f.aadhaar.errors">Aadhaar Number is required</div>
      </div>

      <div class="form-group">
        <label>Bank Account Number (Optional)</label>
        <input formControlName="bankAccount" type="text" />
      </div>

      <div class="form-group">
        <label>Department <span class="required-star">*</span></label>
        <select formControlName="department">
          <option value="" disabled>Select Department</option>
          <option value="HR">HR</option>
          <option value="Development">Development</option>
          <option value="QA">QA</option>
          <option value="UI-UX">UI-UX</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
          <option value="IT and Support">IT and Support</option>
        </select>
        <div class="error" *ngIf="submitted && f.department.errors">Department is required</div>
      </div>

      <div class="form-group">
        <label>Role <span class="required-star">*</span></label>
        <input formControlName="role" type="text" />
        <div class="error" *ngIf="submitted && f.role.errors">Role is required</div>
      </div>

      <div class="form-group">
        <label>Email <span class="required-star">*</span></label>
        <input formControlName="email" type="email" />
        <div class="error" *ngIf="submitted && f.email.errors">Valid Email is required</div>
      </div>

      <div class="form-group">
        <label>Password (Alphanumeric) <span class="required-star">*</span></label>
        <input formControlName="password" type="password" />
        <div class="error" *ngIf="submitted && f.password.errors">Alphanumeric Password is required</div>
      </div>

      <div class="button-group">
        <button type="submit" [disabled]="registerForm.invalid">Register</button>
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
