<div class="entry-wrapper">
  <div class="entry-container">
    <h2>Add Employee</h2>

    <!-- Form binding to FormGroup and onSubmit function -->
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name <span class="required-star">*</span></label>
        <input formControlName="name" type="text" required>
      </div>

      <div class="form-group">
        <label>Date of Birth <span class="required-star">*</span></label>
        <input formControlName="dob" type="date" required>
      </div>

      <div class="form-group">
        <label>Mobile <span class="required-star">*</span></label>
        <input formControlName="mobile" type="text" required>
      </div>

      <div class="form-group">
        <label>Joining Date <span class="required-star">*</span></label>
        <input formControlName="joining_date" type="date" required>
      </div>

      <div class="form-group">
        <label>PAN <span class="required-star">*</span></label>
        <input formControlName="pan" type="text" required>
      </div>

      <div class="form-group">
        <label>Aadhaar <span class="required-star">*</span></label>
        <input formControlName="aadhaar" type="text" required>
      </div>

      <div class="form-group">
        <label>Bank Account <span class="required-star">*</span></label>
        <input formControlName="bank_account" type="text" required>
      </div>

      <div class="form-group">
        <label>Department <span class="required-star">*</span></label>
        <input formControlName="department" type="text" required>
      </div>

      <div class="form-group">
        <label>Role <span class="required-star">*</span></label>
        <input formControlName="role" type="text" required>
      </div>

      <div class="form-group">
        <label>Salary <span class="required-star">*</span></label>
        <input formControlName="salary" type="number" required>
      </div>

      <div class="button-group">
        <button type="submit" [disabled]="!entryForm.valid">Add Employee</button>
      </div>
    </form>
  </div>
</div>
